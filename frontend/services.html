<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Services â€¢ 4U</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-slate-50">
<header class="bg-white shadow">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <div class="font-bold">4U - For Your Services</div>
    <a href="index.html" class="text-sm text-slate-600">Home</a>
  </div>
</header>

<main class="max-w-6xl mx-auto px-6 py-10">
  <h2 class="text-3xl font-extrabold">Our Services</h2>
  <div id="service-list" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6"></div>
</main>

<script>
AOS.init();
fetch('/api/services').then(r=>r.json()).then(j=>{
  if(!j.ok) return;
  const box=document.getElementById('service-list');
  j.services.forEach(s=>{
    const div=document.createElement('div');
    div.className='bg-white rounded-2xl p-6 shadow hover:scale-[1.03] transition';
    div.setAttribute('data-aos','fade-up');
    div.innerHTML = `
      <h3 class="text-xl font-semibold">${s.title}</h3>
      <p class="mt-2 text-slate-500">${s.description}</p>
      <div class="mt-4 flex items-center justify-between">
        <div class="font-bold text-indigo-600">${s.starting_price}</div>
        <button class="bg-indigo-600 text-white px-3 py-2 rounded-lg" onclick="goBook(${s.id},'${encodeURIComponent(s.title)}')">Book</button>
      </div>
    `;
    box.appendChild(div);
  });
});
function goBook(id,title){
  window.location.href = `book_now.html?service=${id}&title=${title}`;
}
</script>
</body>
</html>
